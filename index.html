<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="quiz-container">
        <div id="quiz">
          <h1>JS Quiz App</h1>
          <div class="quiz-header">
            <p id="progress">Question 1 of 5</p>
            <p id="countdown">Time: 6:55</p>
          </div>
          <p id="questions">
            What is your name?
          </p>
          <div class="buttons">
            <button class="btn" id="btn0">A. <span id="choice0"></span></button>
            <button class="btn" id="btn0">B. <span id="choice1"></span></button>
            <button class="btn" id="btn0">C. <span id="choice2"></span></button>
            <button class="btn" id="btn0">D. <span id="choice3"></span></button>
          </div>
          <hr />
        </div>
      </div>
    </div>
    <footer>
      <p>Chiny Ro</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
